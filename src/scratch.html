          'position:absolute; top:2.1%; width:50.5% !important; left:5.9%;',
        ];
        var players = document.querySelectorAll('[videoplayer]');

        for (var x = 0; x < players.length; x++) {
          var player = players[x];
          var video = player.parentElement.querySelector('video');
          
          var style = videoStyles[x];

          if (style != undefined) {
            video.setAttribute('style', style + ' z-index:-1;');
          }

          var that = this;

          var callback = function(video, player, style) {
            var height = video.offsetHeight + 'px';
            if (style != undefined) {
              player.setAttribute('style', style + ' height: '+ height +'');
            }
          }

          video.onloadeddata = callback.bind(this, video,player,style);
